<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Поиск по тегам</title>
  </head>
  <body>
    <section class="task">
      <h2 class="task__header">
        Сейчас мы сделаем сайт, который будет помогать определить значение HTML
        тега. Пусть в этом скрипте будет инпут, в который пользователь будет
        вводить имя тега. После этого по нажатию на Enter под инпутом пусть
        выдается описание этого тега.
      </h2>
      <input
        class="task__value"
        type="text"
        name=""
        id="_input1"
        placeholder="введите тег"
      />
      <p class="task__answer">
        Введенный вами тег: <span class="task___answer" id="_span1"></span>
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
