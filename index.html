<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Поиск по тегам</title>
  </head>
  <body class="page">
    <section class="search">
      <h2 class="search__header">Поиск по тегу HTML</h2>
      <textarea
        class="search__text"
        id="_input1"
        cols="30"
        rows="10"
        placeholder="Введите тег без <>"
      ></textarea>
      <p class="search__key">
        Введенный вами тег:
        <span class="search__value" id="_span1"></span>
      </p>
      <p class="search__key">
        Описание тега: <span class="search__value" id="_span2"></span>
      </p>

      <div class="search__tags">
        <a class="search__tag" href="#">button</a
        ><a class="search__tag" href="#">blockquote</a
        ><a class="search__tag" href="#">caption</a
        ><a class="search__tag" href="#">div</a
        ><a class="search__tag" href="#">footer</a
        ><a class="search__tag" href="#">form</a>
        <a class="search__tag" href="#">head</a
        ><a class="search__tag" href="#">header</a
        ><a class="search__tag" href="#">img</a
        ><a class="search__tag" href="#">input</a
        ><a class="search__tag" href="#">main</a
        ><a class="search__tag" href="#">table</a>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
