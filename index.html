<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Поиск по тегам</title>
  </head>
  <body class="page">
    <section class="search">
      <h2 class="search__header">Поиск по тегу HTML</h2>
      <textarea
        class="search__text"
        id="_input1"
        cols="30"
        rows="10"
        placeholder="Введите тег без <>"
      ></textarea>
      <p class="search__key">
        Введенный вами тег:
        <span class="search__value" id="_span1"></span>
      </p>
      <p class="search__key">
        Описание тега: <span class="search__value" id="_span2"></span>
      </p>

      <div class="tags">
        <p class="tags__header">
          Так же вы можете просто кликнуть по тегу, который есть в базе
        </p>
        <div class="tags__box">
          <a class="tags__name" href="#">button</a
          ><a class="tags__name" href="#">blockquote</a
          ><a class="tags__name" href="#">caption</a
          ><a class="tags__name" href="#">div</a
          ><a class="tags__name" href="#">footer</a
          ><a class="tags__name" href="#">form</a>
          <a class="tags__name" href="#">head</a
          ><a class="tags__name" href="#">header</a
          ><a class="tags__name" href="#">img</a
          ><a class="tags__name" href="#">input</a
          ><a class="tags__name" href="#">main</a
          ><a class="tags__name" href="#">table</a>
          <a class="tags__name" href="#">textarea</a
          ><a class="tags__name" href="#">section</a
          ><a class="tags__name" href="#">select</a
          ><a class="tags__name" href="#">span</a
          ><a class="tags__name" href="#">p</a
          ><a class="tags__name" href="#">ul</a>
          <a class="tags__name" href="#">li</a
          ><a class="tags__name" href="#">link</a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
